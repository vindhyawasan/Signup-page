{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        
            <form action="" method="post">
                {% csrf_token %}
                <label for="first_name">First name : </label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter the first name" required><br>
                <label for="last_name">Last name : </label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter the last name" required><br>
                <label for="username">Username : </label>
                <input type="text" name="username" id="username" placeholder="Enter the username" required><br>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter the Email" required><br>
                <label for="password">Password : </label>
                <input type="text" name="password" id="password" placeholder="Enter the password" required><br>
                <input type="submit" value="submit">
            </form>
            <a href="{% url 'login' %}">Already have a Account</a>
    </div>
</body>
</html>
